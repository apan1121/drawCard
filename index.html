<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Draw Card 抽牌機</title>
    <meta name='author' content='Byron.Chen' />
    <meta name='apple-mobile-web-app-title' content='Draw Card 抽牌機' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-touch-fullscreen' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black' />
    <meta name='mobile-web-app-capable' content='yes' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <meta name='description' content='一個基於圖片方便的抽獎系統' />

    <link rel="apple-touch-icon" sizes="57x57" href="./dist/img/logo.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="./dist/img/logo.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="./dist/img/logo.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="./dist/img/logo.png"/>

    <meta property='og:image' content='./dist/img/logo.png' />
    <meta property='og:image:width' content='512' />
    <meta property='og:image:height' content='512' />
    <meta property='og:title' content='Draw Card 抽牌機' />
    <meta property='og:description' content='一個方便的抽獎系統' />
    <meta property='og:type' content='website' />
    <meta property='og:url' content='https://apan1121.github.io/drawCard' />

    <link rel="icon" href="./dist/img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <script>
        var jsVars = {};
    </script>
</head>
<body>
    <div id="appBox" cz-shortcut-listen="true" style="padding-top: 4.0rem;">
        <header-bar-box inline-template>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top" v-bind:style="{ 'background-color': config.headerColor }">
                <a class="navbar-brand" href="#">
                    <i class="icon-power"></i>
                    {{config.webTitle || "Draw Card"}}
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" v-on:click="triggerOpenCardListModal">
                                <i class="far fa-image"></i>
                                圖卡名單
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" v-on:click="triggerOpenPrizeListModal">
                                <i class="fas fa-award"></i>
                                獎項名單
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" v-on:click="triggerOpenResultModal">
                                <i class="fas fa-poll"></i>
                                抽獎結果
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" v-on:click="triggerOpenSettingModal">
                                <i class="fas fa-cog"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header-bar-box>
        <main style="padding: 0px 10px">
            <lucky-draw-box></lucky-draw-box>
        </main>
        <card-list-modal></card-list-modal>
        <prize-list-modal></prize-list-modal>
        <result-modal></result-modal>
        <setting-modal></setting-modal>
        <div v-if="config.backgroundImg" class="bg-img"
            v-bind:style="{
                'background-image': 'url(' + config.backgroundImg + ')',
                opacity: config.backgroundOpacity,
            }"
        ></div>
        <div style="display: none;">
            <template v-for="(cardInfo) in validCardList">
                <img :key="cardInfo.sn" :src="cardInfo.img">
            </template>
        </div>
    </div>
    <script>
        var v = new Date().getTime();
        var body = document.querySelector('body');

        var css_links = [
            "./dist/css/page/page.css",
            "./dist/css/icomoon/style.css",
        ];

        for (var cssLinkIndex in css_links) {
            var link = document.createElement('link');
            link.rel = "stylesheet";
            link.href = css_links[cssLinkIndex] + '?v=' + v;
            body.appendChild(link);
        }

        var js_links = [
            "./dist/js/chunk/node_modules.bundle.js",
            "./dist/js/chunk/vendor.bundle.js",
            "./dist/js/app/index.bundle.js"
        ];

        for (var jsLinkIndex in js_links) {
            var script = document.createElement('script');
            script.src = js_links[jsLinkIndex] + '?v=' + v;
            body.appendChild(script);
        }
    </script>

</body>
</html>
